<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./styles/order-placed.css">
        <link rel="stylesheet" href="./styles/variables.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.css" />
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Delivery</title>
    </head>
<body>
    <header class="wrapper">
        <nav>
            <img src="./imgs/logo.svg" alt="" class="logo">
        </nav>
    </header>

    <main >
        <section class="wrapper">
            <div class="wrapper-information">
                <h1>Yup! Order has been placed!</h1>
                <p>Now you just need to wait for your order</p>

                <div class="wrapper-delivery-info">
                    <div class="flex">
                        <i class="ph ph-map-pin-line"></i>
                        <p>Maroubra St, 102, Sydney - NSW</p>
                    </div>
                    <div class="flex">
                        <i class="ph ph-truck"></i>
                        <p>It is on its way</p>
                    </div>
                    <div class="flex">
                        <i class="ph ph-list"></i>
                        <p>Track number : #292029282</p>
                    </div>
                </div>
            </div>

            <div class="wrapper-image">
                <img src="/imgs/order-delivery.png" alt="">
            </div>
        </section>
    </main> 
</body>
</html>
