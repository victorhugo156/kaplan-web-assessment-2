<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Delivery</title>
</head>

<body>

    <header class="wrapper">
        <div class="header-wrapper">
            <a href="index.html">
                <img class="logo" src="./imgs/logo.svg" alt="Coffee Delivery Logo">
            </a>
            
            <!-- Hamburger toggle menu (visible on mobile sizes) -->
            <button class="btn-hamburger" aria-label="Open menu">
                <i class="ph ph-list"></i>
            </button>
    
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="purchase.html" class="my-bag">
                    <p>My bag</p>
                </a>
            </nav>
    
            <!-- Menu desktop size -->
            <div class="header-call-to-action">
                <a href="contact.html">
                    <p>Contact us</p>
                </a>
                <a href="purchase.html" class="btn-shop-cart-header">
                    <i class="ph ph-shopping-cart-simple "></i>
                </a>
            </div>
        </div>
    
        <div class="container-banner">
            <div class="container-banner-information">
                <div class="container-slogan">
                    <div class="slogan">
                        <h1>The perfect coffee for anytime of the day</h1>
                    </div>
                    <p>Coffee Delivery will deliver your coffee at anytime, anywhere!</p>
                </div>
                <div class="container-benefits">
                    <div class="benefits">
                        <span><img src="./imgs/Icon-cart.png" alt=""></span>
                        <p>Easy purchase and safe</p>
                    </div>
    
                    <div class="benefits">
                        <span><img src="./imgs/Icon-package.png" alt=""></span>
                        <p>Strong cups keeping the coffee intact</p>
                    </div>
    
                    <div class="benefits">
                        <span><img src="./imgs/Icon-timer.png" alt=""></span>
                        <p>Fast delivery and trackable</p>
                    </div>
    
                    <div class="benefits">
                        <span><img src="./imgs/Icon-hot.png" alt=""></span>
                        <p>Your coffee arrives warm, ready to drink!</p>
                    </div>
                </div>
            </div>
    
            <img src="./imgs/coffee_banner.png" alt="Image of a Delivery Coffee Cup">
        </div>
    </header>

    <main>
        <form method="post" action="">
            <fieldset>
                <legend>Hit us Hup!</legend>
                <div class="input-wrapper">
                    <label for="name">Name</label>
                    <input 
                    id="name" 
                    name="name"
                    type="text" 
                    placeholder="type your name"
                    required>
                </div>

                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input 
                    id="email" 
                    name="email"
                    type="email"
                    required>
                </div>

                <div class="select-wrapper">
                    <label for="">Inquire</label>
                    <select name="inquire" id="inquire" required>
                        <option value="product">Product</option>
                        <option value="delivery">Delivery</option>
                        <option value="payment">Payment</option>
                        
                    </select>
                </div>

                <div class="textarea-wrapper">
                    <label for="text-inquire"></label>
                    <textarea 
                    name="text-inquire" 
                    id="text-inquire" 
                    cols="30" 
                    rows="10"
                    placeholder="Type your inquires"
                    required
                    ></textarea>
                </div>
            </fieldset>

            <div class="btn-wrapper">
                <button type="submit" class="btnsend">Send</button>
            </div>
        </form>
    </main>

    <footer>
        <div>
            <h1></h1>
        </div>
    </footer>

  <script src="./script.js"></script>
</body>
</html>
